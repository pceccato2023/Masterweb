<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadona</title>
    <link rel="stylesheet" href="stylesmercadona.css">
    <script src="mainmercadona.js" defer ></script>
</head>
<body>
    <header class="header">
        <img class="logo" src="./assets/logom.png">
    </header>
    <section class="container">
        <main class="main custom-border">
           <h2 class="restaurant-tittle">Fruta</h2>
        <div id="listItems" class="listItems"> 
        <!-- se cargan dinamicamente JS-->
     </div>
        </main>
       <aside class="cart custom-border">
        <p class="cart-title">Carro</p>
        <div id="no-products" class="cart-no-products">
            <!-- cuando no hay productos-->
            <img class="no-products-img">
            <p class="no-products-text">Todavia no has añadido productos. Cuando lo hagas ¡Verás todos aquí!</p>
        </div>
        <div id="cart-items" class="cart-items">
            <div class="img-product"></div>

        </div>

         </aside> 
    </section>
    <footer class="footer">
        <div class="footer-container">
            <img class="logo-footer" src="./assets/logo-footer.png">
        <div class="footer-links">
            <div class="footer-link-colum">
                <a class="footer-link" href="#">Trabaja con nosotros</a>
                <a class="footer-link" href="#">Acerca de nosotros</a>
                <a class="footer-link" href="#">Preguntas frecuentes</a>
            </div>
            <div class="footer-link-colum">
                <a class="footer-link" href="#">Blog</a>
                <a class="footer-link" href="#">Contacto</a>
                <a class="footer-link" href="#">Seguridad</a>
            </div>
            <div class="footer-link-colum">
                <a class="footer-link" href="#">Facebook</a>
                <a class="footer-link" href="#">Twitter</a>
                <a class="footer-link" href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
