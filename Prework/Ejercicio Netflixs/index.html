<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Proyecto Netflix</title>
</head>
<body>
    <!---Primera sección-->
    <section class="intro">
        <header class="header">
            <img class="logo" src="./assetss/logoOK.png">
            <button class="login-button"> Iniciar sesión</button>
        </header>
        <h1 class="intro-title">Todas las películas y series que desees, y mucho más.</h1>
        <h2 class="intro-subtitle"> Disfruta donde quieras. Cancela cuando quieras</h2>
        <p class="intro-text">¿Quieres ver algo ya? Escribe tu dirección de correo para crear una suscripción a Netflix o reactivarla.</p>
        <br>
        <form class="suscribe-form" action="">
            <input class="suscribe-input" type="email" name="" id="" placeholder="Dirección de correo">
            <input class="suscribe-button" type="button" name="" id="" value="Empezar>">
        </form>
    </section> 
</body>
</html>
