<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/formulario">
        <label>
            Nombre
            <input name="nombre" type="text" placeholder="Escribe tu nombre..."/>
        </label>
        <br>
        <label>
            Apellido
            <input name="apellido" type=text placeholder="Escribe tu apellido..."/>
        </label>
        <br>
        <label>
            Edad
            <input name="edad" type=Number placeholder="Escribe tu edad..."/>
        </label>
        <br>
        <label>
            email
            <input name="email" type=email placeholder="Escribe tu email..."/>
        </label>
        <br>
        <label>
            Contraseña
            <input name="password" type=password placeholder="Escribe tu contraseña..."/>
        </label>
        <br>
        <label>
            Observaciones
            <textarea placeholder="observaciones" name="observaciones" cols="30" rows="10" ></textarea>
        </label>
        <br>
        <button type="submit">Enviar formulario</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
